<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Arima+Madurai:wght@300;500&family=Averia+Serif+Libre:wght@300&family=Cinzel+Decorative&family=Outfit:wght@400;700&family=Poiret+One&family=Roboto+Condensed:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div class="content">
      <div class="qr">
        <img
          src="https://github.com/CaroHerrera6/GitHub-Files/blob/master/image-qr-code.png?raw=true"
          alt="qr code image"
        />
      </div>
      <h2>Improve your front-end skills by building projects</h2>
      <h3>
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </h3>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Carolina Herrera</a>.
    </div>
  </body>
</html>
